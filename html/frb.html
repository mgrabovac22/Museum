<main id="sredisnjiIzlozba">
    <div id="naslovObrazacTablica">
        <h1>Dodaj izložbeni primjerak</h1>
    </div>
    <form action="/owt/izlozba" method="POST" id="formaTablica">
        <label class="lblTablica" for="id">ID:</label>
        <input class="inpIzl" type="number" id="id" name="id" required>
        <span id="idGreska" class="error"></span>

        <label class="lblTablica" for="naziv">Naziv:</label>
        <input class="inpIzl" type="text" id="naziv" name="naziv" required>
        <span id="nazivGreska" class="error"></span>

        <label class="lblTablica" for="opis">Opis:</label>
        <textarea class="inpIzl" id="opis" name="opis" rows="4" required></textarea>
        <span id="opisGreska" class="error"></span>

        <label class="lblTablica" for="kategorija">Kategorija:</label>
        <select class="inpIzl" id="kategorija" name="kategorija" required>
            <option value="">Odaberite kategoriju</option>
            <option value="Oružje">Oružje</option>
            <option value="Relikvija">Relikvija</option>
            <option value="Simbolika">Simbolika</option>
            <option value="Rukopisi">Rukopisi</option>
            <option value="Amajlija">Amajlija</option>
        </select>
        <span id="kategorijaGreska" class="error"></span>

        <button type="submit" id="posaljiObrazac">Pošalji</button>
    </form>
</main>
